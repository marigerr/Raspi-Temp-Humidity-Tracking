<!DOCTYPE html>
<html lang="en">
<head>
    {% block head %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="apple-mobile-web-app-title" content="Temp-Humidity">
    <meta name="application-name" content="Temp-Humidity">
    <meta name="theme-color" content="#ffffff">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="msapplication-starturl" content="/">      
    <meta name="msapplication-config" content="/static/browserconfig.xml">
    <link rel="manifest" href="static/manifest.json">
    <link rel="stylesheet" href="/static/index.css" />
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">    
    <link rel="shortcut icon" href="/static/favicon/favicon.ico">
    <title>{% block title %}{% endblock %} - Temp & Humidity</title>
    
    {% if host == 'RASPI' %}
    <link rel="apple-touch-icon" sizes="76x76" href="/static/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/static/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/static/favicon/favicon-16x16.png">
    <link rel="mask-icon" href="/static/favicon/safari-pinned-tab.svg" color="#5bbad5">
    {% else %}
    <link rel="apple-touch-icon" sizes="76x76" href="https://cdn.glitch.com/6e9f08be-24d8-497c-94d4-ea3436a1845c%2Fapple-touch-icon.png?1514984842059">
    <link rel="icon" type="image/png" sizes="32x32" href="https://cdn.glitch.com/6e9f08be-24d8-497c-94d4-ea3436a1845c%2Ffavicon-32x32.png?1514984841997">
    <link rel="icon" type="image/png" sizes="16x16" href="https://cdn.glitch.com/6e9f08be-24d8-497c-94d4-ea3436a1845c%2Ffavicon-16x16.png?1514984841948">
    {% endif %}
    {% endblock %}
</head>
<body>
    <div class="flex-center">
      <a class="m-10" href="/view/table">Table</a>
      <a class="m-10" href="/view/chart">Chart</a>
    </div>
    <div id="content">{% block content %}{% endblock %}</div>
</body>
</html>
